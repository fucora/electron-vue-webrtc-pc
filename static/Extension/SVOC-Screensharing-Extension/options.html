<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SVOC Screensharing Extension</title>
  <link rel="stylesheet" type="text/css" href="chrome-bootstrap.css" />
  <script src="options.js" type="text/javascript"/>
  <script>
    document.onload = populateDomainList();
  </script>
</head>
<body class="chrome-bootstrap">
  <div class="frame">
    <div class="mainview view">
    <div class="selected">
      <header>
        <h1>SVOC Screensharing Extension</h1>
      </header>
      <div class="content">
        <h2>Approved Domains</h2>
        <p>The following list contains the domains that you have allowed to use the SVOC Screensharing Extension.</p>
        <ul id="domainlist" class="highlightable editable">
        </ul>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
